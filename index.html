<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Bankjoy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
    <link rel="stylesheet" href="default.css"/>
  </head>
  <body>
    <div id="header">
      <div class="background"></div>
      <div class="overlay layer"></div>
      <div class="content layer">
        <div class="contact">
            <span>
              <a href="tel:659-429-8711"><i class="fa fa-phone" aria-hidden="true"></i> (650) 429-8711</a>
            </span>
            <span>
              <a href="mailto:stevecreated@gmail.com"><i class="fa fa-envelope" aria-hidden="true"></i> Email Us</a>
            </span>
        </div>
        <div id="logo">
          <img src="images/logos/logo-light@2x.png" alt="Bankjoy logo">
        </div>
        <div id="slogan">
          <h1>Mobile Banking for Credit Unions</h1>
        </div>
        <div id="offer">
          <h5>SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBERS BY MARCH 31ST</h5>
        </div>
        <div id="demo">
          <p><button type="button" class="btn btn-primary btn-lg round">Schedule a demo</button></p>
        </div>
        <div id="header-phones">
          <img class="phone left" src="images/phones/header-phone-left@2x.png" alt="header phone left">
          <img class="phone center" src="images/phones/header-phone-center@2x.png" alt="header phone center">
          <img class="phone right" src="images/phones/header-phone-right@2x.png" alt="header phone right">
        </div>
      </div>
    </div>
  </body>
</html>
